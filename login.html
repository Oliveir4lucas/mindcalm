<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login</title>
    <link rel="stylesheet" href="/assets/css/login.css"  media="print" onload="this.media='all'">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta name="theme-color" content="#9978A7"/>
    <meta name="description" content="App de Saude Mental">
</head>
<body>
    <form class="form">
        <!--Parte superior-->
        <!--Cabeçalho-->
        <div class="titulos">
            <a href="index.html" class="back"><span class="back-button" onclick="window.history.back()"><i class="fa-solid fa-caret-left"></i></span></a>
            <h2>Entrar</h2>
        </div>
        <!--Cabeçalho Fim-->
        <p>Seja Bem-Vindo(a)</p>
        <!--Começo da logo-->
        <div class="logo"><h1>Mind<br>Calm</h1></div>
        <!--Fim da logo-->
        <!--Parte superior Fim-->
        <!--Inicio do Formulario-->
        <div class="input-container">
            <label class="input-label" for="email-tel">E-mail ou Telefone</label>
            <input type="text" id="email-tel">
        </div>
        <div class="input-container">
            <label class="input-label" for="pass">Senha</label>
            <input type="password" id="pass">
        </div>
        <!--Fim do Formulario-->
        <!--Inicio do Login-->
        <div class="login">
            <div class="lembrar">
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <span class="texto">Lembrar senha?</span>
            </div>
            <a href="home.html"><input class=entrar type="button" value="Entrar" alt="botao-continuar"></a>
        </div>
        <p class="cad">Ainda não tem conta? <a href="cad.html">Cadastre-se Agora</a> </p>
        <!--Fim do Login-->
        <!--Inicio Forma de Login-->
        <div class="login-container-lista">
            <h3>Logar com</h3>
            <div class="lista-login">
                <a href="./tela-quatro.html"><img src="./assets/logos/google-logo.png.svg" alt="logo do google"></a>
                <a href="./tela-quatro.html"><img src="./assets/logos/apple-logo.png.svg" alt="logo da apple"></a>
                <a href="./tela-quatro.html"><img src="./assets/logos/facebook-logo.png.svg" alt="logo do facebook"></a>
            </div>
        </div>
        <!--Fim Forma de Login-->
    </form>
</body>
</html>
